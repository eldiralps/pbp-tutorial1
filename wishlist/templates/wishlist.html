<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="{{nama}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <title>
            {% block title %} Tutorial 4 By {{nama}} {% endblock %}
        </title>
    </head>
    <body>
        <h4 class="text-danger">Nama: </h4>
        <p class="text-dark">{{nama}}</p>
        
        <table class="table table-bordered">
            <thead class="table-danger">
                <tr>
                    <th class="text-danger" >Nama Barang</th>
                    <th class="text-danger" >Harga Barang</th>
                    <th class="text-danger" >Deskripsi</th>
                </tr>
            </thead>
                    {% comment %} Tambahkan data di bawah baris ini {% endcomment %}
                    {% for barang in list_barang %}
            <thead>
                <tr>
                    <th class="text-primary">{{barang.nama_barang}}</th>
                    <th class="text-primary">{{barang.harga_barang}}</th>
                    <th class="text-primary">{{barang.deskripsi}}</th>
                </tr>
            </thead>
                    {% endfor %}
        </table>
        <h5 class="text-secondary">Sesi terakhir login: {{ last_login }}</h5>
        <input type="button" class="btn btn-outline-danger" value="Logout" onclick=" relocate_home()">

        <script>
        function relocate_home()
        {
        location.href = "{% url 'wishlist:logout' %}";
        } 
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </body>
</html>
